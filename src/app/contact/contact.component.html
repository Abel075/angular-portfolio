<section class="contact" id="contact">
  <div class="container-lg py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="fw-bold mb-5">Contact Me</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="contact-item d-flex mb-3">
          <div class="icon fs-4 text-danger">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Email</h3>
            <p class="text-muted m-0">abeld.correa@gmail.com</p>
          </div>
        </div>
        <div class="contact-item d-flex mb-3">
          <div class="icon fs-4 text-danger">
            <i class="fas fa-phone"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Phone</h3>
            <p class="text-muted m-0">+54 9 1131380075</p>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="contact-form">

          <form [formGroup]="formularioCreado" action="https://formsubmit.co/abeld.correa@gmail.com" method="POST" >
            <div class="row">
              <div class="col-lg-6 mb-4">
                 <input type="hidden" name="_captcha" value="false"> 

                <input formControlName="name" type="text" placeholder="Your Name" name="name" class="form-control form-control-lg fs-6 border-0 shadow-sm" required>
              </div>
              <div class="col-lg-6 mb-4">
                <input formControlName="email" type="email" placeholder="Your Email" name="email" class="form-control form-control-lg fs-6 border-0 shadow-sm" required>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-lg-12 mb-4">
                <input type="text" placeholder="Subject" name= "subject" class="form-control form-control-lg fs-6 border-0 shadow-sm">
              </div>
            </div> -->
            <div class="row">
              <div class="col-lg-12 mb-4">
                <textarea rows="3" placeholder="Your Message" name="message" class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="submit" [disabled]="!formularioCreado.valid"  class="btn btn-danger px-3" data-bs-toggle="modal" data-bs-target="#exampleModal" >Send Message</button>



              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>






<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Message Sent!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Thank you!</button>
      </div>
    </div>
  </div>
</div>
